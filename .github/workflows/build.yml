name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 安装依赖
      - name: Install dependencies
        run: npm ci

      # 类型检查
      - name: Type check
        run: npm run compile

      # 构建 Chrome 扩展
      - name: Build Chrome extension
        run: npm run build

      # 打包构建产物为 zip
      - name: Package extension
        run: |
          cd build/chrome-mv3
          zip -r ../../web-helper-chrome.zip .

      # 上传构建产物（用于调试和下载）
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-helper-chrome
          path: web-helper-chrome.zip
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    # 仅在 tag 推送时运行
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 安装依赖
      - name: Install dependencies
        run: npm ci

      # 构建
      - name: Build Chrome extension
        run: npm run build

      # 打包
      - name: Package extension
        run: |
          cd build/chrome-mv3
          zip -r ../../web-helper-chrome-${{ github.ref_name }}.zip .

      # 创建 Release 并上传文件
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## Web Helper ${{ github.ref_name }}

            ### 安装方法
            1. 下载 `web-helper-chrome-${{ github.ref_name }}.zip`
            2. 解压到本地文件夹
            3. 打开 Chrome，访问 `chrome://extensions/`
            4. 开启「开发者模式」
            5. 点击「加载已解压的扩展程序」
            6. 选择解压后的文件夹
          files: |
            web-helper-chrome-${{ github.ref_name }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
